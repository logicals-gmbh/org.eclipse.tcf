blurb=Target Explorer\n\
\n\
Version: {featureVersion}\n\
\n\
Target Explorer is based on Eclipse Platform 3.8 and Target Communication Framework 1.5\n\
\n\
Target Explorer provides a lightweight evolution of RSE for remote file system and process browsing, \
terminal access and debugger launch. It supports systems running a TCF agent and is extendible for \
other protocols.\n\
